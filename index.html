<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Email Validation</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style4.css" />

  <!-- Unicons CSS -->
  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
  <style>
    /* Additional CSS for footer */
    footer {
      text-align: center;
      margin-top: 20px; /* Adjust as needed */
    }

    footer h6 {
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="input-field">
    <input type="email" id="emailInput" placeholder="Enter your email" spellcheck="false"/>
    <i class="uil uil-envelope email-icon"></i>
    <p id="emailMessage"></p>
  </div>

  <!-- JavaScript -->
  <script>
    const input = document.getElementById("emailInput");
    const emailIcon = document.querySelector(".email-icon");
    const emailMessage = document.getElementById("emailMessage");

    input.addEventListener("keyup", () => {
      let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (input.value === "") {
        emailIcon.classList.replace("uil-check-circle", "uil-envelope");
        emailIcon.style.color = "#b4b4b4";
        emailMessage.textContent = "";
        return;
      }

      if (input.value.match(pattern)) {
        emailIcon.classList.replace("uil-envelope", "uil-check-circle");
        emailIcon.style.color = "#4bb543";
        emailMessage.textContent = "Your email is valid!";
        // Display alert message after entering correct email
        alert("Thank you for entering a valid email!");
      } else {
        emailIcon.classList.replace("uil-check-circle", "uil-envelope");
        emailIcon.style.color = "#de0611";
        emailMessage.textContent = "Please enter a valid email address.";
      }
    });
  </script>

  <!-- Footer -->
  <footer>
    <h6>Developed by Bharath Kumar</h6>
  </footer>
</body>
</html>
